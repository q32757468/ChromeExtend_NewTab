<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新标签页</title>
</head>

<body>
  <div class="main">
    <div class="centerBox">
      <div class="log">
        <h1>这就是标题</h1>
      </div>
      <div class="searchWrap">
        <div class="searchIconBox">
          <ul class="searchList">
            <li class="baidu active" name="baidu">
              <svg class="icon sousuo" aria-hidden="true">
                <use xlink:href="#icon-baidu"></use>
              </svg>
            </li>
            <li class="google" name="google">
              <svg class="icon sousuo" aria-hidden="true">
                <use xlink:href="#icon-gugesousuo"></use>
              </svg>
            </li>
          </ul>
          <svg class="icon daosanjiao" aria-hidden="true">
            <use xlink:href="#icon-daosanjiao-copy"></use>
          </svg>
        </div>
        <input type="text" class="searchInput">
        <ul class="searchTips"></ul>
      </div>
      <div class="siteWrap">
        <div class="quickBox">
        </div>
        <ul class="quickOption">
        </ul>
      </div>
    </div>
    <div class="addSiteBox">
      <div class="siteIconImg"></div>
      <input class="siteTitle" type="text">
      <input class="siteUrl" type="text">
      <div class="buttonBox">
        <button class="confirm">确定</button>
        <button class="cancle">取消</button>
      </div>
    </div>
    <div class="bgPreBox"></div>
  </div>



</body>

</html>
